<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 min-h-screen text-slate-100 p-4">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold tracking-tight text-indigo-400">Unblocked Game Hub</h1>
            <p class="text-slate-400 mt-2">Find and play your favorite unblocked games.</p>
        </header>

        <div class="sticky top-0 bg-slate-900 pt-2 z-20">
            <div class="flex justify-center border-b border-slate-700 mb-6">
                <button id="tabGameList" data-tab="gameListView" class="tab-button active px-4 py-2 transition duration-150 ease-in-out hover:text-indigo-300">
                    Game List
                </button>
                <button id="tabFavorites" data-tab="favoritesView" class="tab-button px-4 py-2 transition duration-150 ease-in-out hover:text-indigo-300">
                    Favorites
                </button>
                <button id="tabAdmin" onclick="window.location.href = 'admin.html';" class="tab-button px-4 py-2 transition duration-150 ease-in-out hover:text-indigo-300">
                    Admin Panel
                </button>
            </div>

            <div id="filterControls" class="grid grid-cols-1 sm:grid-cols-4 gap-4 mb-6">
                <input type="text" id="gameFilterInput" placeholder="Search games..."
                       class="form-input p-3 sm:col-span-2 rounded-lg focus:ring-2 focus:ring-indigo-500" oninput="window.renderGameList()">
                
                <select id="categoryFilter" class="form-input p-3 rounded-lg focus:ring-2 focus:ring-indigo-500" onchange="window.renderGameList()">
                    </select>

                <select id="sortBy" class="form-input p-3 rounded-lg focus:ring-2 focus:ring-indigo-500" onchange="window.renderGameList()">
                    <option value="popular">Sort by: Popularity</option>
                    <option value="az">Sort by: Name (A-Z)</option>
                    <option value="newest">Sort by: Newest</option>
                </select>
            </div>
        </div>

        <p id="loadingMessage" class="text-center text-indigo-400 text-lg my-8">Loading game data...</p>

        <div id="gameListView" class="tab-content">
            <div id="gameListContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                </div>
        </div>
        
        <div id="favoritesView" class="tab-content hidden">
             <div class="text-slate-400 text-center mb-4">Your favorite games:</div>
             <div id="gameListContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                 </div>
        </div>
    </div>
    
    <div id="gameModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75 transition-opacity duration-300">
        <div id="gameModalInner" class="w-11/12 h-5/6 rounded-xl shadow-2xl flex flex-col p-4 bg-slate-800">
            <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-2">
                <h2 id="modalGameTitle" class="text-2xl font-bold text-indigo-400 truncate"></h2>
                <div class="flex space-x-3 items-center">
                    <button onclick="window.closeGame()" class="py-1 px-3 bg-red-600 hover:bg-red-700 text-white text-sm font-semibold rounded-lg transition duration-150">
                        Close Game
                    </button>
                </div>
            </div>
            <div id="gameEmbedContainer" class="flex-grow rounded-lg overflow-hidden" style="width: 100%; height: 100%;"></div>
        </div>
    </div>


    <div id="messageBox" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300">
        <div class="bg-slate-700 p-6 rounded-lg shadow-xl max-w-sm w-full">
            <h4 id="messageTitle" class="text-lg font-bold text-slate-100 mb-2"></h4>
            <p id="messageContent" class="text-slate-300 mb-4"></p>
            <button id="messageCloseBtn" class="w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-150">
                Close
            </button>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // Tab switching logic
        function switchTab(targetId) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });

            document.getElementById(targetId).classList.remove('hidden');
            document.querySelector(`.tab-button[data-tab="${targetId}"]`).classList.add('active');

            // Re-render game list for filtering favorites
            window.renderGameList();
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.loadAll();
            
            // Set up Tab Switching
            document.getElementById('tabGameList').onclick = () => switchTab('gameListView');
            document.getElementById('tabFavorites').onclick = () => switchTab('favoritesView');
            
            // Set up Message Box Close
            document.getElementById('messageCloseBtn').onclick = () => {
                document.getElementById('messageBox').classList.add('hidden');
            };

            // Set up Modal Close
            document.getElementById('gameModal').onclick = (e) => {
                // If clicked outside the modal inner content, close the modal
                if (e.target.id === 'gameModal') {
                    window.closeGame();
                }
            };

            // Initial view
            switchTab('gameListView');
        });
    </script>
</body>
</html>
